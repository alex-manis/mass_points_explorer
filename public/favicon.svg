        fill="#ffffff" 
        opacity="0.9"/>
  
  <!-- Fish eye -->
  <circle cx="38" cy="30" r="2" fill="#1e5aa8"/>
  
  <!-- Decorative dots (fish school) -->
  <circle cx="24" cy="20" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="28" cy="18" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="32" cy="20" r="1.3" fill="#ffffff" opacity="0.65"/>
  
  <circle cx="26" cy="44" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="30" cy="46" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="34" cy="44" r="1.3" fill="#ffffff" opacity="0.65"/>
</svg>
