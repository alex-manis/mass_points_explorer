<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5aa8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#oceanGradient)"/>
  
  <!-- Fish body -->
  <path d="M 20 32 Q 28 26, 38 28 Q 44 30, 46 32 Q 44 34, 38 36 Q 28 38, 20 32 Z" 
        fill="#ffffff" 
        opacity="0.95"/>
  
  <!-- Fish tail -->
